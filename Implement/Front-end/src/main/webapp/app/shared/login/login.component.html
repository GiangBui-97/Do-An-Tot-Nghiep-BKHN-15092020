        </div>

        <div style="padding-bottom: 20px;">
            <label style="margin-left: -166px; font-size: 24px; font-family: Roboto;  font-weight: 500;">Welcome</label>
        </div>
        <form [formGroup]="loginForm">
            <div style="padding-bottom: 20px;">
                <input style="height: 44px; width: 336px; background: #FFFFFF;
                border: 1px solid #6D54FC;
                box-sizing: border-box;
                border-radius: 4px; font-family: Roboto;" placeholder="Username" name="username"
                    formControlName="username" #username>
            </div>
            <div style="padding-bottom: 20px;">
                <input type="password" style="height: 44px; width: 336px; background: #FFFFFF;
                border: 1px solid #6D54FC;
                box-sizing: border-box;
                border-radius: 4px; font-family: Roboto;" placeholder="Password" name="password"
                    formControlName="password" #password>
            </div>
            <div style="padding-bottom: 20px;">
                <input type="checkbox">
                <label style="font-size: 16px; font-family: Roboto; font-weight: 600;">Remember me</label>
                <a style="margin-left: 80px;">
                    <span style="font-size: 16px;font-family: Roboto; font-weight: 600;">Forgot Password?</span>
                </a>
            </div>
            <div>
                <button style="height: 44px; width: 336px; background: #6D54FC;
                border-radius: 6px; outline: none; font-weight: bold;" (click)="login()">Sign In</button>
            </div>
        </form>
        <div style="height: 120px;"></div>
    </div>
