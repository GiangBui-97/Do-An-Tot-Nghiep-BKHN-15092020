                    </span>

            </div>

            <div class="list" *ngIf="!isViewMediaList">
                <div class="item-list" [ngClass]="{'active': folderSelected === folder}" *ngFor="let folder of foldersView" (click)="selectFolder(folder)" (dblclick)="viewMediaList()">
                    <div style="padding-bottom: 16px;">
                        <span>
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7,15L11.5,9L15,13.5L17.5,10.5L21,15M22,4H14L12,2H6A2,2 0 0,0 4,4V16A2,2 0 0,0 6,18H22A2,2 0 0,0 24,16V6A2,2 0 0,0 22,4M2,6H0V11H0V20A2,2 0 0,0 2,22H20V20H2V6Z"
                                    fill="#6D54FC" />
                            </svg>
                        </span>
                    </div>
                    <p class="media-folder-name-text">{{folder.name}}</p>
                    <div class="item-list-detail">
                        <label style="width: 100px;">Owner: </label>
                        <p>GiangBT</p>
                    </div>
                    <div class="item-list-detail">
                        <label style="width: 100px;">Created Date: </label>
                        <p>{{folder.createDate | date:'YYYY-MM-DD HH:mm'}}</p>
                    </div>
                </div>
            </div>
            <div class="list" *ngIf="isViewMediaList">
                <div class="folder-selected">
                    <span style="padding-left: 20px; font-weight: bold;">{{folderSelected.name | uppercase}}</span>
                </div>
                <div style="margin-top: 20px;">
                    <ul style="display: flex; align-items: center;flex-wrap: wrap;">
                        <li class="li-media" *ngFor="let media of mediasOfFolder" (click)="selectMedia(media)">
                            <a href="javascript:void(0)">
                                <img [src]="media.url" alt="">
                            </a>
                            <span class="span-media">{{media.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="width: 2%;"></div>
        <div class="media-folder-action">
            <div style="border: 1px solid #dde0e7; border-radius: 6px; height: 28.5%;">
                <div class="title">
                    <label>Actions</label>
                </div>
                <div class="action-list" *ngIf="!isViewMediaList">
                    <div class="action-item">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1" width="24" height="24" viewBox="0 1 24 24">
                                <path
                                    d="M10,4L12,6H20A2,2 0 0,1 22,8V18A2,2 0 0,1 20,20H4C2.89,20 2,19.1 2,18V6C2,4.89 2.89,4 4,4H10M15,9V12H12V14H15V17H17V14H20V12H17V9H15Z"
                                    fill="#595959" />
                            </svg>
                        </span>
                        <a href="javascript:void(0)" (click)="createFolderMedia()"><span>Create Media Folder</span></a>
                    </div>
                    <div class="action-item">
                        <span [ngStyle]="{'opacity':folderSelected == undefined ? '0.5' : '1'}">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1" width="24" height="24" viewBox="0 1 24 24">
                                <path
                                    d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
                                    fill="#595959" />
                            </svg>
                        </span>
                        <a href="javascript:void(0)" [ngClass]="{'disabled': folderSelected == undefined}" (click)="editFolderMedia()"><span>Edit Media Folder</span></a>
                    </div>
                    <div class="action-item">
                        <span [ngStyle]="{'opacity':folderSelected == undefined ? '0.5' : '1'}">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1" width="24" height="24" viewBox="0 1 24 24">
                                <path
                                    d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                                    fill="#595959" />
                            </svg>
                        </span>
                        <a href="javascript:void(0)" [ngClass]="{'disabled': folderSelected == undefined}" (click)="deleteFolderMedia()"><span>Delete Media Folder</span></a>
                    </div>
                </div>
                <div class="action-list" *ngIf="isViewMediaList">
                    <div class="action-item">
                        <span>
                            <!-- svg import -->
                            <img src="../../../content/images/computing-cloud.svg" alt="" style="width: 20px;">
                        </span>
                        <a href="javascript:void(0)" (click)="importMedia()"><span>Import Media</span></a>
                    </div>
                    <div class="action-item">
                        <span [ngStyle]="{'opacity':mediaSelected == undefined ? '0.5' : '1'}">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1" width="24" height="24" viewBox="0 1 24 24">
                                <path
                                    d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
                                    fill="#595959" />
                            </svg>
                        </span>
                        <a href="javascript:void(0)" [ngClass]="{'disabled': mediaSelected == undefined}" (click)="editMedia()"><span>Edit Media</span></a>
                    </div>
                    <div class="action-item">
                        <span [ngStyle]="{'opacity':mediaSelected == undefined ? '0.5' : '1'}">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1" width="24" height="24" viewBox="0 1 24 24">
                                <path
                                    d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                                    fill="#595959" />
                            </svg>
                        </span>
                        <a href="javascript:void(0)" [ngClass]="{'disabled': mediaSelected == undefined}" (click)="deleteMedia()"><span>Delete Media</span></a>
                    </div>
                </div>
            </div>
            <div style="height: 2%;"></div>
            <div style="border: 1px solid #dde0e7; border-radius: 6px; height: 69.5%;" *ngIf="mediaSelected">
                <div class=" title ">Detail Selected Media</div>
            </div>
        </div>
    </div>
</div>
